    <div id="wrapper">
        <div class="container">
            <div class="header">
                <h2>Donate.</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label>Full name</label>
                    <input type="text" id="full-name" placeholder="example example">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small><br>
                </div>

                <div class="form-control">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="example@example.com">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small><br>
                </div>

                <div class="form-control">
                    <label>Card Number</label>
                    <input type="text" id="card-num">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small><br>
                </div>

                <div class="form-control">
                    <label>CVC</label>
                    <input type="number" id="cvc-num">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div>
                    <input type="radio" name="card-type" id="amx">
                    <label<i class="fa fa-cc-amex" style="font-size:24px"></i></label>
                    <input type="radio" name="card-type" id="visa">
                    <label><i class="fa fa-cc-visa" style="font-size:24px"></i></label>
                    <input type="radio" name="card-type" id="master">
                    <label><i class="fa fa-cc-mastercard" style="font-size:24px"></i></label>
                </div><br>

                <div class="form-control">
                    <label>Amount </label>
                    <select id="amount">
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                        <option value="1000">1,000</option>
                        <option value="2500">2,500</option>
                        <option value="5000">5,000</option>
                        <option value="10000">10,000</option>
                    </select>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
