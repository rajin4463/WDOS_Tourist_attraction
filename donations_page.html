<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Purches & Donations</title>
        <link rel="stylesheet" href="style/donations_page.css">
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.webp">
        <link rel="icon" type="image/webp" sizes="32x32" href="images/favicon-32x32.webp">
        <link rel="icon" type="image/webp" sizes="16x16" href="images/favicon-16x16.webp">
        <link rel="manifest" href="images/site.webmanifest">
        <link rel="mask-icon" href="images/safari-pinned-tab.webp" color="#5bbad5">
        <link rel="shortcut icon" href="images/favicon.webp">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="images/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <script src="https://kit.fontawesome.com/2e46362b9e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <a href="donations.html">    
        <button id="back"><span class="material-symbols-outlined">
            arrow_back
            </span>Go back
        </button>
    </a>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="header">
                <h2>Donate.</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label>Full name</label>
                    <input type="text" id="full-name" placeholder="example example">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small><br>
                </div>

                <div class="form-control">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="example@example.com">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small><br>
                </div>
                <div class="form-control">
                    <label>Amount </label>
                    <select id="amount">
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                        <option value="1000">1,000</option>
                        <option value="2500">2,500</option>
                        <option value="5000">5,000</option>
                        <option value="10000">10,000</option>
                    </select>
                </div><br> 

                <div class="radio-control">
                    <input type="radio" name="amx" id="card-type">
                    <label><i class="fa fa-cc-amex" style="font-size:24px"></i></label>
                    <input type="radio" name="visa" id="card-type">
                    <label><i class="fa fa-cc-visa" style="font-size:24px"></i></label>
                    <input type="radio" name="master" id="card-type">
                    <label><i class="fa fa-cc-mastercard" style="font-size:24px"></i></label>
                    <i class="fas fa-check-circle" id="error-sysmbol"></i>
                    <i class="fas fa-exclamation-circle" id="error-sysmbol"></i>
                    <small>Error message</small>
                </div><br>
                
                <div class="form-control">
                    <label>Card Number</label>
                    <input type="text" id="card-num">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small><br>
                </div>

                <div class="form-control">
                    <label>CVC</label>
                    <input type="number" id="cvc-num">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div><br>
                <button>Submit</button>
            </form>
        </div>
    </div>
    <div id="promt">
        <p id="test-para">Thank you for Donating <i class="fa-solid fa-circle-check" style="color: green;"></i></p><br>
        <button id="close">OK</button>
    </div>
    <script src="scripts/donate.js"></script>
</body>
</html>
